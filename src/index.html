<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./css/style.css">
    <title>MealPlatter</title>
  </head>
  <body>
    <fieldset>
      <legend>Recipe Creator</legend>
          <label for="recipe_name">Recipe Name:</label>
          <input type="text" name="recipe_name" id="recipe_name" placeholder="Recipe Name">
          <label for="recipe_name">Portions:</label>
          <input type="number" name="portions" id="portions" placeholder="1" min="0">

          <fieldset><legend>Categories</legend>
            <input type="checkbox" id="breakfast" value="breakfast">
            <label for="breakfast"> Breakfast</label><br>
            <input type="checkbox" id="lunch" value="lunch">
            <label for="lunch"> Lunch</label><br>
            <input type="checkbox" id="dinner" value="dinner">
            <label for="dinner"> Dinner</label><br>
            <input type="checkbox" id="snack" value="snack">
            <label for="snack"> Snack</label>
          </fieldset>

          <fieldset><legend>Ingredients</legend>
          <label for="recipe_ingredients">Recipe Ingredients:</label>
          <table name="recipe_ingredients" id="ingredients"></table>
          <button id="add_ingredient">Add new ingredient</button>
          </fieldset>

          <label for="recipe_description">Recipe Description:</label>
          <textarea name="recipe_description" id="recipe_description" rows="10" placeholder="Recipe Description"></textarea>
          <button id="create_recipe">Create Recipe</button>
          <p id="macros">Calories: 0 Fat: 0 Carbs: 0 Protein: 0 Price: 0</p>
          <button id="calculate_macros">Calculate Meal Info</button>
      </fieldset>
      <p id="recipes_list">Recipes:</p>


      <div id="result">
      </div>
      <script src="../build/bundle.js" type="module"></script>
  </body>
</html>
